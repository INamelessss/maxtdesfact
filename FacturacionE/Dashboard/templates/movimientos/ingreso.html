{% extends "base/index.html" %}

{% block content %}
<div class="container mt-12">
    <div class="card">
        <div class="card-body">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item active" aria-current="page">Ingresos</li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between mb-3">
                <h2>Ingresos</h2>
                <a href="{% url 'nuevoingreso' %}"><button class="btn btn-primary">Nuevo</button></a>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-25" placeholder="Buscar">
                <div>
                    <select class="form-control d-inline-block w-auto">
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-body table-border-style">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">NÂ° INGRESO</th>
                                <th scope="col">FECHA</th>
                                <th scope="col">SUCURSAL</th>
                                <th scope="col">PDF</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ingreso in ingresos %}
                            <tr>
                                <td>{{ ingreso.id }}</td>
                                <td>{{ ingreso.fecha|date:"d/m/Y" }}</td>
                                <td>{{ ingreso.sucursal.nombre }}</td>
                                <td><a href="">Descargar</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>
{% endblock %}
